<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macro Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Macro Tracker</h1>
    <p>Track your protein, carbs, and fat intake over time</p>
  </header>

  <main>
    <!-- Daily Macro Input -->
    <section class="macro-input">
      <h2>Log Today's Macros</h2>
      <form id="macro-form">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="protein">Protein (g):</label>
        <input type="number" id="protein" name="protein" required />

        <label for="carbs">Carbs (g):</label>
        <input type="number" id="carbs" name="carbs" required />

        <label for="fat">Fat (g):</label>
        <input type="number" id="fat" name="fat" required />

        <button type="submit">Add Entry</button>
      </form>
    </section>

    <!-- Macro History Table -->
    <section class="macro-history">
      <h2>Macro History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Protein (g)</th>
            <th>Carbs (g)</th>
            <th>Fat (g)</th>
          </tr>
        </thead>
        <tbody id="macro-table-body">
          <!-- Entries will be inserted here -->
        </tbody>
      </table>
    </section>

    <!-- Future Chart Section -->
    <section class="macro-chart">
      <h2>Progress Chart (Coming Soon)</h2>
      <p>Visualize your macro trends over time.</p>
    </section>
  </main>

  <footer>
    <p>Created by James LaVecchia</p>
    <p><a href="mailto:J@lavec.dev">J@lavec.dev</a></p>
    <p><a href="https://github.com/Jameslavec" target="_blank">GitHub Profile</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
